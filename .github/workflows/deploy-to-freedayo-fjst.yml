name: Update FreeDayO/FJST

on:
  push:
    branches:
      - main  # default branch

jobs:
  deploy:
      runs-on: ubuntu-latest
      steps:
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          external_repository: FreeDayO/FJST
          publish_branch: main
          publish_dir: .
